<!DOCTYPE html>
<html>

  <head>
    <link data-require="angular.js@*" data-semver="1.5.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link data-require="angular.js@*" data-semver="1.5.0" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <script data-require="angular.js@*" data-semver="1.5.0" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script data-require="angular.js@1.5.0" data-semver="1.5.0" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap-tpls.min.js"></script>
    <script data-require="angular.js@1.5.0" data-semver="1.5.0" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      angular.module('watchApp', []).controller('watchCtrl', function($scope) {
    $scope.a ='';
    $scope.b = function(){
    $scope.msg = "Inside function function B and value of A is :"+$scope.a;
    }

    $scope.$watch('a', function(nv,ov) {
    $scope.msg ='';
    		if(nv>=1 && nv<=10)
        $scope.b();
    }, true);
});
    </script>
  </head>

  <body>
      <div ng-app="watchApp" ng-controller="watchCtrl">
     
     The value of A:
        <input type="text" ng-model="a" />
    <div>
    {{msg}}
    </div>
    </div>
  </body>

</html>
